<!Doctype HTML>
<html lang = "en">
    <head>
        <title>Library-Management-Web-App</title>
        <meta charset="UTF-8">
        <meta name="description" content="Web App For Library Management System">
        <meta name="keywords" content="Library Management System, login Page">
        <meta name="author" content="Abhishek Pathak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "./login_page.css" type = "text/css">
    </head>
    <body>
        <header>
            <h1 id = "header">Library Management Web App</h1>
            <nav>
                <input type= "button" value = "Sign In as Student">
                <input type = "button" value = "Sign In as Admin">
            </nav>
        </header>
        <form>
            <h1>Create An Account</h1>
            <input type = "text" placeholder = "Enter Your Name">
            <select>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MAE</option>
                <option>CE</option>
                <option>B.ARCH</option>
                <option>BCA</option>
                <option>MBA</option>
            </select>
            <select>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select>
            <input type = "email" placeholder = "Enter Your Email Address">
            <input type = "number" placeholder = "Enter Your Enrollement Number">
            <input type = "password" placeholder = "Set A PassWord For Your Account">
            <input type = "password" placeholder = "Confirm Password">
        </form>
    </body>
</html>
