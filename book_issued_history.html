<!Doctype HTML>
<html lang = "en">
    <head>
        <title>Library-Management-Web-App</title>
        <meta charset="UTF-8">
        <meta name="description" content="Web App For Library Management System, Here user can see his/her past status of books that is being issued by him/her in past 6 months">
        <meta name="keywords" content="Library Management System, status of books issued">
        <meta name="author" content="Abhishek Pathak">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>Books Issued History</header>
        <main>
            <table>
                <tr>
                    <th>Book Issued</th>
                    <th>Issuing Date</th>
                    <th>Due Date</th>
                    <th>Dues in INR</th>
                </tr>
                <tr>
                    <td>Example Book1</td>
                    <td>24-09-2018</td>
                    <td>30-09-2018</td>
                    <td>100</td>
                </tr>
            </table>
        </main>
    </body>
</html>
